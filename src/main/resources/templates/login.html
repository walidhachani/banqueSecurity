<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" href="../static/css/myStyle.css"
	th:href="@{/css/myStyle.css}" />
<title>Login</title>
</head>
<body>
	<div class="col-md-4 col-md-offset-3 spacer">
		<div class="panel panel-primary">

			<div class="panel-heading">Authentfication</div>
			<div class="panel-body">
			
			<div th:if="${param.error}" class="text-danger">Verify user or password</div>
			<div th:if="${param.logout}" class="text-danger">you have been logout</div>
			

				<form th:action="@{/login}" method="post">
					<div class="container">
						<div>
							<label>User :</label> <input type="text" name="username" />

						</div>
						<div>
							<label>Password :</label> <input type="password" name="password" />

						</div>
					</div>

					<button type="submit" class="btn btn-success">Connexion</button>
					<button type="submit" class="btn btn-danger">Annuler</button>
				</form>



			</div>





		</div>


	</div>

</body>
</html>
